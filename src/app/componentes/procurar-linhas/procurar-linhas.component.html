<section id="main_container">
  <section id="formulario">

    <table mat-table [dataSource]="listLinhas" class="mat-elevation-z8">

      <ng-container matColumnDef="idlinha">
        <th mat-header-cell *matHeaderCellDef> ID Da Linha</th>
        <td mat-cell *matCellDef="let bus" (click)="changeLinha(bus)"> {{bus.idlinha}} </td>
      </ng-container>

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
        <td mat-cell *matCellDef="let bus" (click)="changeLinha(bus)"> {{bus.codigo}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let bus" (click)="changeLinha(bus)"> {{bus.nome}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: displayedColumns;"></tr>
    </table>
    <div>
      <button mat-raised-button (click)="listar()" color="primary">Procurar</button>
    </div>

  </section>
  <section id="map">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="buscarCoords($event)">

      <agm-circle [latitude]="lat" [longitude]="lng" [radius]="raio" [circleDraggable]="true" [editable]="true"
        (radiusChange)="radiusChange($event)" (centerChange)="centerChange($event)">
      </agm-circle>

      <agm-direction [waypoints]="waypoints" [origin]="origin" [destination]="destination">
      </agm-direction>

    </agm-map>
  </section>
</section>
